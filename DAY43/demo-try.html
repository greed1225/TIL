<!DOCTYPE html>
<html lang="ko-KR" data-ng-app> 
<!-- ng-app 만 적으면 비표준, 앞에 data 접두사를 붙줌으로써 표준화 해준다 -->
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>Angular</title>
	<!-- angularJS CDN 출력 -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<style>
	body {
		margin: 0;
		min-height: 100vh;
		background: {{ view_color }};
	}
	</style>
<!-- Angular는 ngApp 디렉티브를 찾아 Auto Bootstrap(정적 DOM을 동적 DOM으로 변경)을 처리 한다. -->
<!-- ng-app 을 사용하면 정적 모듈에서 동적 모듈로  -->
<!-- 팔레트 초기 세팅 -->
<body data-ng-init="
my_color = '#fc414b';
hidden = true;
colors = {
	'pink': '#f97580',
	'purple': '#8958f3',
	'green': '#68fd91',
	'yellow': '#f7d662',
	'cyan': '#52f6dd'
};

view_color = colors.pink;

my_stlye = {
	background : vew_color,
	'width' : '400px',
	'height' : '400px'
};
">

<!-- 
Directives & Expressions
	ng-init
	ng-show
	ng-hide
	ng-model
	ng-click
 -->

<!-- 팔레트 토글 버튼 -->
 <button 
 	type="button" 
 	class="toggle-palette-btn"
 	data-ng-click="hidden = !hidden">
<!-- {{  is_hidden }} -->
<!-- 팔레트<span data-ng-show="!hidden"> 감추기</span>
<span data-ng-hide="!hidden">보이기</span> -->
<!-- 팔레트 <span data-ng-bind="hidden ? '감추기' : '보이기'"></span> -->
팔레트 {{ hidden ? '감추기' : '보이기' }}
</button>

<!-- 팔레트 -->
	<div class="color-palatte" data-ng-show="hidden">
	<label><input type="radio" value="{{ colors.pink }}" data-ng-model="view_color"> pink</label>
	<label><input type="radio" value="{{ colors.purple }}" data-ng-model="view_color"> purple</label>
	<label><input type="radio" value="{{ colors.green }}" data-ng-model="view_color"> green</label>
	<label><input type="radio" value="{{ colors.yellow }}" data-ng-model="view_color"> yellow</label>
	<label><input type="radio" value="{{ colors.cyan }}" data-ng-model="view_color"> cyan</label>
</div>

<!-- 팔레트 제어에 따른 뷰 -->
<div class="color-place-view" data-ng-style="my_style" style="background: {{view_color}}">
{{view_color}}
</div>
<!-- 팔레트 -->

</body>
</html>
