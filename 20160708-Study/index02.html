<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>Position-test</title>
</head>
<style>
    .box {
        position: relative;
        width:500px;
        height:800px;
        background: #999999;
        }
    .position {
        position: absolute;
        width:100px;
        height:100px;
        top: 100px;
        left: 500px;
        background: #ffa200;
        }
</style>
<body>
    <div class="box">
        <div class="position-01">box 01</div>
        <div class="position-02">box 02</div>
        <div class="position-03">box 03</div>
        <div class="position-04">box 04</div>
        <div class="position-05">box 05</div>
    </div> 
</body>
</html>
